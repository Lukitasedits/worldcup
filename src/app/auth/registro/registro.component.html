<app-spinner *ngIf="spinner"></app-spinner>
<div class="fondo">

  <div class="login-box">
    <div class="titulo">Registrate!</div>

  <form (ngSubmit)="create()" *ngIf="!autorizacion">
    <div>
      <label for="nombre">Nombre de Usuario:</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.username" [ngModelOptions]="{standalone: true}" autocomplete="username">
    </div>
    <div>
      <label for="mail">E-Mail:</label>
      <input type="mail" id="mail" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}">
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" autocomplete="new-password">
    </div>
    <div>
      <label for="re-password">Confirmar contraseña:</label>
      <input type="password" id="re-password" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone: true}" autocomplete="new-password">
    </div>
    <input type="submit" value="REGISTRARSE" class="submit" >
  </form>
  <div class="registrate" *ngIf="!autorizacion"> Ya tenés un usuario?  ➜  <a (click)="yaRegistrado()">Iniciá sesión acá</a></div>
  <ul class="errores" *ngIf="errores.length > 0">
    <li *ngFor="let error of errores">{{error}}</li>
  </ul>
  <div class="autorizacion" *ngIf="autorizacion">
    <h1>Autorización E-Mail</h1>
    <h2>Verifica que el email {{usuario.email}} es tuyo!</h2>
  </div>
  <app-pelota></app-pelota>
</div>

</div>
