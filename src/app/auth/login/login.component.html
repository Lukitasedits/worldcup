
    <div class="fondo">
      <div class="login-box">
        <div class="titulo">Iniciá sesión!</div>
        <form (ngSubmit)="buscarUsuario()">
          <div>
            <label for="name">Usuario:</label>
            <input type="text" id="name" [(ngModel)]="usuario.username"  [ngModelOptions]="{standalone: true}" autocomplete="username">
          </div>
          <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="usuario.password"  [ngModelOptions]="{standalone: true}" autocomplete="current-password">
            <span *ngIf="recoverPassword"> Te olvidaste tu contraseña? ➜ <a (click)="activarPasswordForgotten()"> Recuperar contraseña </a></span>
          </div>
          <input  type="submit" value="INICIAR SESIÓN" class="submit">
        </form>
        <div class="registrate"> Sos nuevo?  ➜  <a (click)="registrarse()">Registrate acá</a></div>
        <app-pelota></app-pelota>
        <!-- <app-registro *ngIf="registrandose" (registrado)="cambiarRegistrado($event)"></app-registro>
          <app-recuperar *ngIf="recoverPassword"></app-recuperar> -->
        <ul class="errores" *ngIf="errores.length > 0">
          <li *ngFor="let error of errores">{{error}}</li>
        </ul>
      </div>
    </div>
