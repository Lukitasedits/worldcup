<div class="panel-scroll" >
  <div class="panel" #panel (mouseleave)="cerrarPanel()">
    <div class="banderas">
      <div class="bandera" *ngFor="let pais of paises; let i = index" [ngStyle]="{'background-image' : 'url(/assets/banderas/' + pais.getBandera() + '.png)'}" (click)="goToPage(i)">
        <div class="sombreado"></div>
      </div>
    </div>
  </div>
  <div class="circulo" (click)="desplegarPanel()" (mouseenter)="hoverCirculo()" (mouseout)="notHoverCirculo()" #circuloPanel>
    <div class="flechita" #flechita></div>
  </div>
</div>
